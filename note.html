        //Promise 封装Ajax
        let promise = new Promise(function(resolve, reject) {
            //创建XMLHttpReauest对象 
            let xhr = null
            if (window.XMLHttpRequest()) {
                xhr = new XMLHttpRequest()
            } else {
                xhr = new ActiveXObject()
            }
            //初始化
            xhr.open('POST', '地址', true) // true异步，false同步
                //发送请求
            xhr.send()
                //绑定事件，处理响应结果
            xhr.onreadystatechange = function() {
                if (xhr.readystate === 4) { //等于4，表示准备完毕
                    if (xhr.status >= 200 && xhr.status < 300) { //xhr.readystate请求状态，xhr.status响应状态
                        //成功
                        resolve(xhr.response);
                    } else {
                        reject(xhr.status);
                    }
                }
            }
        })
        promise.then(function(value) {
            console.log(value);
        }, function(reason) {
            console.log(reason);
        })
